{% extends "base.html" %}

{% block title %}Check Email Spam{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Email Spam Detector</h2>
            </div>
            <div class="card-body">
                <p class="text-center mb-4">
                    Paste the email content below to check if it's spam or legitimate.
                </p>
                
                <form id="spam-check-form">
                    <div class="mb-3">
                        <label for="email-subject" class="form-label">Email Subject (Optional)</label>
                        <input type="text" class="form-control" id="email-subject" placeholder="Enter email subject">
                    </div>
                    
                    <div class="mb-3">
                        <label for="email-content" class="form-label">Email Content</label>
                        <textarea class="form-control" id="email-content" rows="8" placeholder="Paste the email content here..." required></textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Check for Spam</button>
                        <button type="button" id="example-spam-btn" class="btn btn-outline-danger">Load Spam Example</button>
                        <button type="button" id="example-ham-btn" class="btn btn-outline-success">Load Legitimate Example</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Result Modal -->
<div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resultModalLabel">Analysis Result</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="text-center mb-4">
                    <div id="result-icon" style="font-size: 3rem;"></div>
                    <h4 id="result-title" class="mt-3"></h4>
                </div>
                
                <div class="progress mb-3">
                    <div id="confidence-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
                <p class="text-center" id="confidence-text"></p>
                
                <div class="alert mt-4" id="result-explanation"></div>
                
                <div class="mt-4">
                    <h5>Email Content:</h5>
                    <div class="border p-3 bg-light">
                        <p id="result-text" style="white-space: pre-wrap;"></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/check.js') }}"></script>
{% endblock %}
