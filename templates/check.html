{% extends "base.html" %}

{% block title %}Check Email Spam{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="text-center mb-4">
            <i class="bi bi-shield-check display-1 text-primary"></i>
            <h2 class="mt-3">Email Spam Detector</h2>
            <p class="text-muted">Protect yourself from unwanted and potentially harmful emails</p>
        </div>
        
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <form id="spam-check-form">
                    <div class="mb-3">
                        <label for="email-subject" class="form-label">
                            <i class="bi bi-envelope"></i> Email Subject (Optional)
                        </label>
                        <input type="text" class="form-control form-control-lg" id="email-subject" 
                               placeholder="Enter email subject">
                    </div>
                    
                    <div class="mb-4">
                        <label for="email-content" class="form-label">
                            <i class="bi bi-file-text"></i> Email Content
                        </label>
                        <textarea class="form-control form-control-lg" id="email-content" rows="8" 
                                placeholder="Paste the email content here..." required></textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-search"></i> Check for Spam
                        </button>
                        <button type="button" id="example-spam-btn" class="btn btn-outline-danger btn-lg">
                            <i class="bi bi-exclamation-triangle"></i> Load Spam Example
                        </button>
                        <button type="button" id="example-ham-btn" class="btn btn-outline-success btn-lg">
                            <i class="bi bi-check-circle"></i> Load Legitimate Example
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Result Modal -->
<div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="resultModalLabel">Analysis Result</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="text-center mb-4">
                    <div id="result-icon" style="font-size: 4rem;"></div>
                    <h4 id="result-title" class="mt-3 mb-0"></h4>
                </div>
                
                <div class="progress mb-3" style="height: 10px;">
                    <div id="confidence-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
                <p class="text-center text-muted" id="confidence-text"></p>
                
                <div class="alert mt-4" id="result-explanation"></div>
                
                <div class="mt-4">
                    <h5><i class="bi bi-envelope-open"></i> Email Content:</h5>
                    <div class="border rounded p-3 bg-light">
                        <p id="result-text" style="white-space: pre-wrap;"></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/check.js') }}"></script>
{% endblock %}
