{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="text-center mb-4">
            <i class="bi bi-shield-lock display-1 text-primary"></i>
            <h2 class="mt-3">Welcome Back</h2>
            <p class="text-muted">Sign in to access your account</p>
        </div>
        
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person"></i> Username
                        </label>
                        <input type="text" class="form-control form-control-lg" id="username" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="bi bi-key"></i> Password
                        </label>
                        <input type="password" class="form-control form-control-lg" id="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                        <button type="button" id="demo-login-btn" class="btn btn-success btn-lg">
                            <i class="bi bi-person-badge"></i> Demo Login
                        </button>
                        <button type="button" id="demo-admin-login-btn" class="btn btn-danger btn-lg">
                            <i class="bi bi-person-badge-fill"></i> Demo Admin Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <p class="mb-0">Don't have an account? <a href="{{ url_for('frontend_register') }}" class="text-primary">Register</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
