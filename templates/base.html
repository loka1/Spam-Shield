<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spam Detection API{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('frontend_index') }}">Spam Detection API</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('frontend_index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('frontend_check') }}">Check Spam</a>
                    </li>
                    <li class="nav-item" id="history-nav" style="display: none;">
                        <a class="nav-link" href="{{ url_for('frontend_history') }}">History</a>
                    </li>
                    <li class="nav-item" id="admin-nav" style="display: none;">
                        <a class="nav-link" href="{{ url_for('admin_dashboard') }}">Admin Panel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/docs">API Docs</a>
                    </li>
                </ul>
                <div class="d-flex" id="auth-buttons">
                    <a href="{{ url_for('frontend_login') }}" class="btn btn-outline-light me-2">Login</a>
                    <a href="{{ url_for('frontend_register') }}" class="btn btn-light">Register</a>
                </div>
                <div class="d-flex" id="user-info" style="display: none;">
                    <span class="navbar-text me-3" id="username-display"></span>
                    <button class="btn btn-outline-light" id="logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="alert-container"></div>
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Spam Detection API &copy; 2025</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/api-urls.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
