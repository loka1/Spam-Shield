{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="text-center mb-4">
            <i class="bi bi-person-plus display-1 text-primary"></i>
            <h2 class="mt-3">Create Account</h2>
            <p class="text-muted">Join us to detect spam emails</p>
        </div>
        
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <form id="register-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person"></i> Username
                        </label>
                        <input type="text" class="form-control form-control-lg" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="bi bi-envelope"></i> Email
                        </label>
                        <input type="email" class="form-control form-control-lg" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-key"></i> Password
                        </label>
                        <input type="password" class="form-control form-control-lg" id="password" required>
                    </div>
                    <div class="mb-4">
                        <label for="confirm-password" class="form-label">
                            <i class="bi bi-key-fill"></i> Confirm Password
                        </label>
                        <input type="password" class="form-control form-control-lg" id="confirm-password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-person-plus"></i> Create Account
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <p class="mb-0">Already have an account? <a href="{{ url_for('frontend_login') }}" class="text-primary">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
